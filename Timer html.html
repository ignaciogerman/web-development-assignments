<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="Timer css.css">
</head>
<body>
    <div class="container">
        <h1>WE'RE LAUNCHING SOON</h1>
        <div class="timer">
            <div class="time-box">
                <div class="flip-card" id="days">
                    <div class="top">00</div>
                    <div class="bottom">00</div>
                </div>
                <span>DAYS</span>
            </div>
            <div class="time-box">
                <div class="flip-card" id="hours">
                    <div class="top">00</div>
                    <div class="bottom">00</div>
                </div>
                <span>HOURS</span>
            </div>
            <div class="time-box">
                <div class="flip-card" id="minutes">
                    <div class="top">00</div>
                    <div class="bottom">00</div>
                </div>
                <span>MINUTES</span>
            </div>
            <div class="time-box">
                <div class="flip-card" id="seconds">
                    <div class="top">00</div>
                    <div class="bottom">00</div>
                </div>
                <span>SECONDS</span>
            </div>
        </div>
        <div class="social-icons">
            <a href="#"><img src="facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="pinterest.svg" alt="Pinterest"></a>
            <a href="#"><img src="instagram.svg" alt="Instagram"></a>
        </div>
    </div>
    <script src="Timer java.js"></script>
</body>
</html>
